<ngt-soba-text
  [position]="yearPosition"
  [text]="artwork.date + ''"
  color="white"
  fontSize="0.2"
  textAlign="right"
></ngt-soba-text>

<ngt-mesh [position]="position">
  <ngt-plane-geometry
    [args]="[artwork.width / 100, artwork.height / 100]"
  ></ngt-plane-geometry>
  <ngt-mesh-standard-material
    [side]="side"
    [map]="texture$ | async"
  ></ngt-mesh-standard-material>
</ngt-mesh>

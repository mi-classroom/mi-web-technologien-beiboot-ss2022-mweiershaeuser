<div class="flex-grow-1 d-flex flex-column header-space">
  <ngt-canvas class="flex-grow-1">
    <ngt-color attach="background" color="black"></ngt-color>

    <ngt-ambient-light></ngt-ambient-light>

    <ngt-mesh [position]="[0, 0, -50]">
      <ngt-box-geometry [args]="[0.01, 0.01, 110]"></ngt-box-geometry>
      <ngt-mesh-standard-material></ngt-mesh-standard-material>
    </ngt-mesh>

    <app-masterpiece
      *ngFor="let artwork of artworks; let i = index"
      [artwork]="artwork"
      [position]="[0, 0, -i]"
    ></app-masterpiece>

    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
  </ngt-canvas>
</div>
